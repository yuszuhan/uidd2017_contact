 <script>
 var jq = jQuery.noConflict();
 jq(document).ready(function(){

 var width_before_before = jq( window ).width();
 var width_before = jq( window ).width();
 var height_before = jq( window ).height();
 var width_after = jq( window ).width();
 var height_after = jq( window ).height();
 var station_before_now = 0;
 var qq = 0;
 var rr = 0;
 var aa = 0;
 
 
 jq( window ).resize(function() {
 
 width_before = width_after;
 height_before = height_after;
 width_after = jq( window ).width();
 height_after = jq( window ).height();
 

 
 if((width_after <= (width_before+20)&&(width_after >= (width_before-20)))&& height_after != height_before )
 {
	 jq(".full").css("width","100%");
	 jq(".full").css("height","50vw");
	 
	 station_before_now = 1;
	 
	
 }
 else if(width_after != width_before && ((height_after <= (height_before+20))&&(height_after >= (height_before-20))) )
 {
	
	
	 if(station_before_now != 2 && station_before_now != 4)
	 {
		 if(width_after >= (width_before+5))
		 {
			 jq(".full").css("width","100%");
			 jq(".full").css("height","50vw");
			 station_before_now = station_before_now;			 
			
		 }
		 else if (width_after < width_before)
		 {
				 jq(".full").css("width", width_before );
				 jq(".full").css("height", height_before );
				 width_before_before = width_before;
				
		 }
		 station_before_now = 2;
	 }
	 else
	 {
		 if(width_after >= width_before)
		 {
			 jq(".full").css("width","100%");
			 jq(".full").css("height","50vw");
			 station_before_now = 1;
			 			 				 
		 }
		 else if (width_after < width_before)
		 {			 
			 if (station_before_now != 2 && station_before_now != 4)
			 {
				 jq(".full").css("width", width_before );
				 jq(".full").css("height", height_before );
				 width_before_before = width_before;
				 station_before_now = 2;
				 
					
			 }
			 else if (station_before_now == 2 || station_before_now == 4)
			 {
				 jq(".full").css("width", width_before_before );
				 jq(".full").css("height", height_after );
				 station_before_now = 4;
				 
					
			 }
		 }
		 
	 }
		
 }
 else if((width_after >= (width_before+20)||(width_after <= (width_before-20)))&&((height_after >= (height_before+20))||(height_after <= (height_before-20))))
 {
	
 
	 jq(".full").css("width","100%");
	 jq(".full").css("height","50vw");
	 
	 station_before_now = 3;
	 
 }
 else
 {
	station_before_now = 1;
	jq(".full").css("width", width_before );
	jq(".full").css("height", height_after );
	 
 }
  
  });

  
  
});
</script>
